<template>
    <div class="slds-var-m-top_large slds-p-left_xx-large">
        <c-b2b_paths category-path={path.journey}></c-b2b_paths>
    </div>
    <header class="slds-p-bottom_large slds-p-top_medium slds-p-left_xx-large">
        <div class="Headline1_CiscoSans">Checkout</div>
    </header>
    <div class="checkout-flow-component slds-p-top_large slds-p-left_xx-large slds-p-right_xx-large">
        <div class="cmp-group current">
            <div class="group-number">
                <div class="previous-step">
                    <svg class="btn-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href={check}></use>
                    </svg>
                </div>
            </div>
            <div class="group-body">
                <h2 class="slds-m-bottom_small Headline3_MediumSans">Account Information</h2>
            </div>
        </div>
        <div class="cmp-group cmp-group-next">
            <div class="group-number">
                <div class="previous-step">
                    <svg class="btn-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href={check}></use>
                    </svg>
                </div>
            </div>
            <div class="group-body">
                <h2 class="slds-m-bottom_small Headline3_MediumSans">Payment</h2>
            </div>
        </div>
        <div class="cmp-group cmp-group-next">
            <div class="group-number-current">
                <div class="step">3</div>
            </div>
            <div class="group-body">
                <h2 class="slds-m-bottom_small Headline3_MediumSans">Order review</h2>

                <div class="group-content">
                    <div class="group-section">
                        <div class="fields-grid">
                            <div class="form-field wide">
                                <label class="checkbox">
                                    <input type="checkbox" class="visually-hidden" checked={isChecked} onclick={chanheConfirmation}>
                                    <span class="Headline3_CiscoSans fake-label">I agree to the <a href="#">Terms of Use</a>, <a href="#">Privacy Policy</a>, and <a href="#">Payment and Auto-Renewal</a>. I also agree that I am of age to enter into a binding legal agreement in my country of residence. </span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="group-section">
                        <button class="btn" onclick={confirmOrder}>Place order</button>

                        <p class="transaction-note slds-p-top_medium" >
                            <svg class="lock-icon slds-p-right_small" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                                <use xlink:href={lock}></use>
                            </svg>
                            <span class="Headline3_CiscoSans">All transactions are secure and encrypted.</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
