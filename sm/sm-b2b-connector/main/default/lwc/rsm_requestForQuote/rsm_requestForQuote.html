<template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text={alternativetext} size="small">
        </lightning-spinner>
    </template>
   
    <div style="text-align: center;">
        <template if:false={isbuttonDisabled}>
        <button style={colorBackground}  class="btn" onclick={handleRequestQuote}>{_buttonText} </button> 
       </template>

       <template if:true={isbuttonDisabled}>
        <button class="slds-button slds-button_brand btn-disabled" disabled="">{_buttonText}</button>
       </template>



    </div>
    <template if:true={requestQuoteModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true"
            aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeQuoteModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>

                    
                        <h2 class="slds-text-heading_medium slds-hyphenate">{_buttonText}</h2>
                   
                </header>

               
                    <!-- RFQ modal body start -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id2">
                            <lightning-textarea type="text" label="Quote Message" onchange={handleQuoteMsg}>
                            </lightning-textarea>
                    </div>
                    <!-- RFQ modal footer start-->
                        

                    <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral address-ticket-cancelbtn"
                                onclick={closeQuoteModal}>Cancel</button>
                            <button class="slds-button slds-button_brand address-ticket-actionbtn"
                                onclick={initiateQuoteRequest}>Submit</button>
                        </footer>
            </div>
           
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
